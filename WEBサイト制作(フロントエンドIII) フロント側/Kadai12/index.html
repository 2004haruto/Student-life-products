<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css">
  <title>課題12</title>
</head>
<body>
  <div class="chat-container">
    <main class="chat-main">
      <div id="messages" class="message-list">
        <!-- メッセージがここに追加されます -->
      </div>
    </main>
    <footer class="chat-footer">
      <input type="text" id="nameInput" class="name-input" placeholder="名前" required>
      <input type="text" id="messageInput" class="message-input" placeholder="メッセージを入力">
      <button id="sendButton" class="send-button">送信</button>
    </footer>
  </div>
  <script src="scripts/app.js"></script>
</body>
</html>
