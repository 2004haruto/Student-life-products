<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ユーザー登録</title>
</head>
<body>
  <h1>ユーザー登録</h1>
  <form id="signUpForm">
    <div>
      <label for="name">名前:<input type="text" name="name" id="name"></label>
    </div>
    <div>
      <label for="email">メールアドレス:<input type="email" name="email" id="email"></label>
    </div>
    <div>
      <label for="password">パスワード:<input type="password" name="password" id="password"></label>
    </div>
    <button type="submit">送信</button>
  </form>
  <div id="message"></div>
  <script src="./scripts/sample10.js"></script>
</body>
</html>
